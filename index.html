<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" type="image/x-icon" href="img/alpha-x-box-outline.svg">

    <title>tic-tac-toe</title>
</head>
<body>

    <div class="html-page">
        <div class="header">
            <h1>tic-tac-toe</h1>
        </div>
        <div class="body">
            <div class="game-box">
                <div class="game-square square1"></div>
                <div class="game-square square2"></div>
                <div class="game-square square3"></div>
                <div class="game-square square4"></div>
                <div class="game-square square5"></div>
                <div class="game-square square6"></div>
                <div class="game-square square7"></div>
                <div class="game-square square8"></div>
                <div class="game-square square9"></div>
            </div>
            <div class="button-container">
                <button class="restart-button">Restart</button>
            </div>
        </div>
        <div class="footer"></div>
    </div>
    
</body>
</html>
